services:
  - type: web
    name: lip-sync-batch10
    runtime: node
    plan: free
    buildCommand: npm ci && python3 -m pip install --isolated --no-cache-dir pillow
    startCommand: npm start
    envVars:
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: FISH_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-5.2
      - key: FISH_TTS_RETRIES
        value: 5
      - key: FISH_TTS_RETRY_DELAY_MS
        value: 1200
      - key: FISH_MODEL_ID
        value: 734a9b543ce2453ea3e0e4212f5fd7f9
      - key: BASE_VIDEO_PATH
        value: original_1920.mp4
