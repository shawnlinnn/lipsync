services:
  - type: web
    name: lip-sync-batch10
    runtime: node
    plan: free
    buildCommand: npm ci && python3 -m pip install --user pillow
    startCommand: npm start
    envVars:
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: FISH_API_KEY
        sync: false
      - key: FISH_MODEL_ID
        value: 734a9b543ce2453ea3e0e4212f5fd7f9
      - key: BASE_VIDEO_PATH
        value: original_1920.mp4
